<!DOCTYPE html>
<html>
<head> 
<title>Table Example </title> 
<style> 
table,th,td {
	border:1px solid black;
}
</style>
</head>
<body>
<h2>TR Element define table rows</h2>

<table style="width:100%" >
<tr id="table_row">
<td>Emil</td>
<td>Tobias</td>
<td>Linus</td>
</tr>
<td>16</td>
<td>14</td>
<td>10</td>
</tr>
</body>
</html>
